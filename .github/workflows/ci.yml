name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        # Enable caching for faster builds (recommended)
        cache: true
    
    - name: Get dependencies
      run: |
        go mod download
        go mod verify
    
    - name: Build
      run: go build -v ./...
    
    - name: Test
      run: go test -v ./...
    
    # Optional: Add go vet for static analysis
    - name: Vet
      run: go vet ./...
    
    # Optional: Add coverage reporting
    - name: Test with coverage
      run: go test -coverprofile=coverage.out ./...
    
    # Optional: Upload test results
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: success()
